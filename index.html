<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js" defer></script>
    <script type="module" src="script3.js" defer></script>
    <link rel="stylesheet" href="stylesheet.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Weather Wherever You Are</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Weather Wherever You Are</h1>
        <button id="locateMeBtn">Locate Me</button>
        <div class="searchCity">
          <input
            type="text"
            class="searchBar"
            id="searchBar"
            placeholder="Enter City Name"
          />
          <button class="search" id="searchBtn">Find the Weather</button>
        </div>
        <div class="weatherInfo">
          <h2 id="cityName"></h2>
          <p id="temp"></p>
          <div class="icondesc">
            <img id="icon" src="" alt="" />
            <div><p id="weatherInfo"></p></div>
          </div>
          <div>
            <p id="wind"></p>
            <p></p>
          </div>
          <p id="humidity"></p>
        </div>
      </div>
    </div>
  </body>
</html>
